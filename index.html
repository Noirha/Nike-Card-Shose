<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>nike card</title>
</head>

<body>
    <div class="cointer">

        <div class="box">
            <div class="front face">
                <div>
                    <div class="big-flex"><img src="imges/20230510_125246.jpg"></span><span><i
                                class="fa-solid fa-bag-shopping"></i></span></div>

                    <img id="first-img" src="imges/2021_Nike_PG_5_EP_Black_Bright_Crimson_Multi_Color_CW3146-505.jpg">


                    <div class="main-head">


                        <h4>nike air zoom </h4>
                        <p class="lorem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure ducimus </p>

                        <span class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </span>


                        <div>

                            <div class="head-color">
                                <p class="color">colour:</p>
                                <ul>
                                    <li id="blue"></li>
                                    <li id="green"></li>
                                    <li id="orange"></li>
                                </ul>
                            </div>

                            <div class="price">
                                <p class="num">$09.00</p>
                                <p class="eng">nine dollar only</p>
                            </div>

                        </div>

                        <button class="cart">add to cart</button>
                        <button class="show"><i class="fa-solid fa-chevron-left"></i></button>
                    </div>
                </div>
            </div>
            <div class="back face">
                <div class="father">

                    <img class="blue-shose"
                        src="imges/Nike_ACG_Mountain_Fly_Low_SE_Canyon_Purple_Amethyst_Wave_Doll_DQ1979-500_P2.jpg">
                    <div class="all-shose">
                        <div>
                            <img class="one"
                                src="imges/Nike_ACG_Mountain_Fly_Low_SE_Canyon_Purple_Amethyst_Wave_Doll_DQ1979-500_P4.jpg">
                            <img class="two"
                                src="imges/Nike_ACG_Mountain_Fly_Low_SE_Canyon_Purple_Amethyst_Wave_Doll_DQ1979-500_P5.jpg">
                            <img class="three"
                                src="imges/Nike_ACG_Mountain_Fly_Low_SE_Canyon_Purple_Amethyst_Wave_Doll_DQ1979-500_P3.jpg">
                            <img class="four"
                                src="imges/Nike_ACG_Mountain_Fly_Low_SE_Canyon_Purple_Amethyst_Wave_Doll_DQ1979-500_P7.jpg">
                        </div>
                        <div class="flex-salar">
                            <div class="price">
                                <p class="num">$10.00</p>
                                <p class="eng">ten dollar only</p>
                            </div> <button class="but-back"><i class="fa-solid fa-chevron-right"></i></button>
                        </div>

                    </div>
                </div>
            </div>






        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
